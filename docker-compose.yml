version: "3.8"

services:
  # CPU/MPS variant (default)
  clara-server:
    build:
      context: .
      target: production
    ports:
      - "8765:8765"
    volumes:
      - clara-cache:/home/clara/.cache/clara-server
    environment:
      - CLARA_MODEL=apple/CLaRa-7B-Instruct
      - CLARA_SUBFOLDER=compression-16
      - CLARA_BACKEND=auto
    restart: unless-stopped

  # NVIDIA GPU variant
  clara-server-cuda:
    build:
      context: .
      target: production-cuda
    ports:
      - "8765:8765"
    volumes:
      - clara-cache:/home/clara/.cache/clara-server
    environment:
      - CLARA_MODEL=apple/CLaRa-7B-Instruct
      - CLARA_SUBFOLDER=compression-16
      - CLARA_BACKEND=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    profiles:
      - cuda

volumes:
  clara-cache:
    name: clara-server-cache
